<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apple</title>
    <link rel="stylesheet" href="./public/stylesheets/css/main.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="locale-selector-container">
          <aside class="locale-selector">
            <div class="locale-left">
              Choose another country or region to see content specific to your
              location.
            </div>
            <div class="locale-right">
              <div class="select-box">
                <span class="icon icon-checkmark"></span>
                <select name="country" id="">
                  <option value="ind">India</option>
                  <option value="ind">Other</option>
                </select>
                <span class="icon icon-dropdown"></span>
              </div>
              <a class="btn-continue">Continue</a>
              <button class="exit"></button>
            </div>
          </aside>
        </div>
      </header>
    </div>
  </body>
  <script src="./public/scripts/index.js"></script>
</html>
